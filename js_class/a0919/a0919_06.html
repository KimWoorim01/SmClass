<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>체질량 계수</title>
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>
  <div class="pop-wrap">

    <div class="pop-header">
      <h1>나의 체질량지수(BMI)</h1>
      <a href="#" id="btnClose" title="닫기">닫기</a>
    </div>



    <div class="pop-body">
      <div class="message-box">
        체질량지수는 자신의 몸무게(kg)를 키의 제곱(m)으로 나눈 값입니다. <br>
        체질량지수는 근육량, 유전적 원인, 다른 개인적 차이를 반영하지 못하는 단점이 있음에도 불구하고<br>
        조사자들이나 의료인들이 가장 많이 쓰는 방법 중 하나입니다. <br>
      </div>

      <div class="form">
        <form action="#" id="bmiCheckForm" name="bmiCheckForm">
          <label for="">신장</label>
          <input type="text" id="length" name="length">
          <span>cm</span>
          <span class="dash">/</span>
          <label for="">체중</label>
          <input type="text" id="weight" name="weight">
          <span>kg</span>
          <span class="compute">
            <input type="button" id="btnCalc" value="계산" onclick="btnCalc2()">
            <input type="reset" value="초기화" onclick="btnReset()">
          </span>
        </form>
        <dl class="clearfix">
          <dt>비만도 결과</dt>
          <dd id="resultText"></dd>
          <br>
          <dt>BMI 지수</dt>
          <dd id="bmiNumber"></dd>
        </dl>
        <br>
        <li class="line_img">
          <label class="dv0">BMI</label>
          <label class="dv1">18.5</label>
          <label class="dv2">23</label>
          <label class="dv3">25.00</label>
          <ul class="clearfix">
            <li class="low-weight">저체중</li>
            <li class="regular">정상</li>
            <li class="overweight">과체중</li>
            <li class="obesity">비만</li>
          </ul>
          <label>체중</label>
        </li>
      </div>
      <div></div>
    </div>

  </div>


  <script>
    function btnCalc2() {
      var tall = document.getElementById("length").value;
      var weight = document.getElementById("weight").value;

      var resultText;
      var resultBmi = Number(weight) / (Number(tall / 100) * Number(tall / 100));

      console.log(tall);
      console.log(weight);
      console.log(resultBmi);


      if (resultBmi <= 18.5) {
        resultText = "저체중 입니다.";
      } else if (resultBmi > 18.5 && resultBmi < 22.9) {
        resultText = "정상 입니다.";
      } else if (resultBmi > 23 && resultBmi < 24.9) {
        resultText = "과체중 입니다.";
      } else if (resultBmi > 25) {
        resultText = "비만 입니다.";
      } else {
        resultText = "연산 오류입니다."
      }

      // switch (resultBmi) {
      //   case resultBmi <= 18.5:
      //     resultText = "저체중 입니다.";
      //     break;
      //   case resultBmi > 18.5 && resultBmi < 22.9:
      //     resultText = "정상 입니다.";
      //     break;
      //   case resultBmi > 23 && resultBmi < 24.9:
      //     resultText = "과체중 입니다.";
      //     break;
      //   case resultBmi > 25:
      //     resultText = "비만 입니다.";
      //     break;
      //   default:
      //     resultText = "연산오류입니다.";
      //     break;
      // }

      document.getElementById("resultText").innerText = resultText;
      document.getElementById("bmiNumber").innerText = resultBmi.toFixed(2);


    }

    function btnReset() {
      document.getElementById("resultText").value = "";
      document.getElementById("bmiNumber").value = "";
    }

  </script>


</body>

</html>

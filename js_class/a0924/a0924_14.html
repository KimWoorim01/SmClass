<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="http://code.jquery.com/jquery-latest.min.js"></script>
  <title>이벤트</title>


  <script>

    // function btn(){
    //   document.querySelector("#wrap").style.backgroundColor = "lightgray";
    // }
    
    $(function(){
      
      $("#colorBtn").click(function(){
        $("#wrap").css("background","lightblue");
      });

      $("#textBtn").click(function(){
        $("#wrap").text("잘 지내셨는감");
      });

      $("#h_textBtn").click(function(){
        $("#h_text").text("Hello World!");
      });


    });

  </script>

  <style>
    #wrap{
      width: 300px;
      height: 200px;
      border: 1px solid black;
    }
  </style>
</head>
<body>
  <h1 id="h_text">00</h1>
  <div id="wrap">00</div>
  <button type="button" id="colorBtn">컬러변경</button>
  <button type="button" id="textBtn">글자변경</button>
  <button type="button" id="h_textBtn">H글자변경</button>
  
</body>
</html>

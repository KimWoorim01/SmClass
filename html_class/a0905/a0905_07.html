<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    div{
      width: 300px;
      height: 300px;
      background-color: lightslategray;
      background-clip: content-box;               /* 선안 색칠 padding-box 선 바깥 색칠 border-box 패딩 안 색칠 content-box*/
      border: 30px dotted black;
      padding: 80px;
      margin: 170px;
      color: white;
    }
    p{
      width: 500px;
      height: 300px;
      background: lightblue;
    }
    #divImg{
      width: 700px;
      height: 500px;
      border: 50px dashed black;
      padding: 0;
      background-image: url(img/s01.jpg);
      background-clip: content-box;
      background-position: center;
    }
  </style>
</head>
<body>
  <div>
    (서울=연합뉴스) 김잔디 기자 = 의학계 안팎 원로 교수 49명이 5일 "지금 정부가 추진 중인 의료개혁은 대한민국 의료를 '공멸'의 길로 내몰고 있다"는 시국선언문을 발표했다.
    교수들은 이날 '국민의 생명과 건강을 지키기 위한 우리의 호소'라는 부제를 단 시국선언문에서 "6개월 이상 진행 중인 의료사태에 깊은 우려를 표한다"며 이같이 밝혔다.
  </div>

  <div id="divImg">

  </div>
</body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>image</title>

  <style>
    /*text - left center right vertical top middle bottom */
    img{text-align: center; vertical-align: middle;}
    #png{background: lightblue; background-image: url("img/j_01.jpg"); background-size: contain;}
    #j01{width: 300px;}
  </style>

</head>
<body>
  <!-- alt 시각작앵인들을 위한 설명문구, 대체 텍스트 -->
  <img src="img/g_01.gif" alt="gif이미지"> 움직이는 gif1
  <br>
  <img src="img/g_02.gif" alt="gif이미지"> 움직이는 gif2
  <br>
  <img id="png" src="img/p05.png" alt="png이미지"> png 이미지1
  <br>
  <h3>장원영사진</h3>
  <img id="j01" src="img/j_03.jpg" alt="jpg이미지" > jpg 이미지1
  <br>
  <img src="img/j_02.jpg" alt="jpg이미지"> jpg 이미지2
</body>
</html>

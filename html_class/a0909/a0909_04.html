<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    *{
      margin: 0;
      padding: 0;
    }

    #container{
      width: 800px;
      height: 300px;
      background: lightblue;
      border: 5px solid black;
      margin: 50px auto;
      box-sizing: border-box;
    }

    #d01{
      width: 300px;
      height: 100px;
      background: lightgreen;
      margin-top: 50px;
      margin-left: 100px;
      box-sizing: border-box;
    }

    p{
      width: 100px;
      height: 100px;
      background: lightgray;
      position: absolute;                     /* 앱솔루트는 부모를 기준점으로 한다. */
      left: 0;
      top: 0;
      box-sizing: border-box;
    }

  </style>
</head>
<body>
  <div id="container">
    <div id="d01">
      <p>가나다</p>
    </div>
  </div>
</body>
</html>

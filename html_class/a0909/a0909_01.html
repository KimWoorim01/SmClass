<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    *{
      margin: 0;
      padding: 0;
    }

    header{
      width: 1200px;
      height: 200px;
      border: 3px solid black;
      background: lightgray;
      margin: 0 auto;
    }

    div{
      width: 400px;
      height: 150px;
      border: 10px solid black;
      box-sizing: border-box;
    }

    #d01{
      background: green;
      float: left;
    }

    #d02{
      background: yellow;
      float: left;
    }

    #d03{
      background:  pink;
      float: left;
    }

  </style>
</head>
<body>
  <header>
    <div id="d01">가나다</div>
    <div id="d02">라마바사</div>
    <div id="d03">아자차카</div>
  </header>
</body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    *{
      margin: 0;
      padding: 0;
    }

    #wrap{
      width: 4000px;
      height: 3000px;
      border: 3px solid black;
      font-size: 30px;
      text-align: center;
      background: url(images/img_main_slide_20240612_2_pc.jpg);
    }

    #txt{
      position: fixed;
      width: 200px;
      height: 100px;
      border: 1px solid red;
    }

  </style>
</head>
<body>

  <script>

    window.addEventListener('scroll', function(){
      scrollBtn();
    });

    function scrollBtn(){
      //alert("클릭");
      //console.log("스크롤 이동합니다.");
      //console.log("스크롤 높이 : " + window.scrollY);
      //document.getElementById("txt").innerText = window.scrollY;
      document.getElementById("txt").innerText = window.scrollX;

      if(window.scrollX > 1000){
        document.getElementById("wrap").style.backgroundImage = "url(images/nw01.jpg)";
      }else{
        document.getElementById("wrap").style.backgroundImage = "url(images/img_main_slide_20240612_2_pc.jpg)";
      }


    }
    
  </script>

  <div id="wrap" >
    <div id="txt">
      0
    </div>
  </div>
  <button onclick="firstBtn()">처음으로 가기</button>

  <script>
    function firstBtn(){
      // alert("버튼클릭");
      window.scrollTo(0,0);
    }
  </script>

</body>
</html>

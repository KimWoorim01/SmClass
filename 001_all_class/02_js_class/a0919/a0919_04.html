  <button type="button" onclick = "data_read()"> 데이터 불러오기</button>

  <script>

    function data_read(){

      var dataCount= 1;
      var insertString = "";
      
      while(dataCount <= 10){
        insertString = insertString + "<tr>";
        insertString = insertString + "<td>"+dataCount+"</td>"
        insertString = insertString + "<td>12월 연말 이벤트 안내</td>"
        insertString = insertString + "<td>2024-12-24</td>"
        insertString = insertString + "<td>"+(Number(1244)+(dataCount*21))+"</td>"
        insertString = insertString + "</tr>";
        dataCount++;
      }

      // console.log(insertString);
      document.getElementById("tbody").innerHTML = insertString;
    }

  </script>

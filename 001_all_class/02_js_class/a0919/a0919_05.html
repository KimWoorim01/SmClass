<!DOCTYPE html>

<body>
  <h2>달러 환율</h2>
  <form action="" name="wfrm" method="get">

    <label>달러</label>
    <input type="text" name="doller" id="doller" onkeyup="calc(event)">
    <br>
    <span>환율기준 1327원</span>
    <br>
    <label>원화</label>
    <input type="text" name="won" id="won">
    <br>
    <button type="button" onclick="calc()">계산</button>
  </form>

  <script>
    function calc(event){
      console.log(event.keyCode);
      if(event.keyCode == 13){
        var doller = document.getElementById("doller").value;
        var result_won = Number(doller) * 1327;
  
        document.getElementById("won").value = result_won;
      }
      
    }


  </script>

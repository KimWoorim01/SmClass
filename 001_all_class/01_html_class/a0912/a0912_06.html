<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .main {
      width: 1000px;
      height: 100px;
      border: 5px solid black;
      margin: 0 auto;
    }

    .d01 {
      width: 100px;
      height: 100px;
      border: 2px solid black;
      box-sizing: border-box;
      background: lightgray;
      animation: moving 4s infinite alternate-reverse;

    }


    @keyframes moving {

      from {
        background: lightgray;

      }

      50% {
        background: lightcoral;
        border-radius: 50%;
        transition-delay: 2s;
        transform: translateX(450px);
      }

      to {
        background: lightblue;
        border-radius: 0%;
        transition-delay: 2s;
        transform: translateX(900px);
      }
    }

  </style>
</head>

<body>
  <div class="main">
    <div class="d01"></div>
  </div>
</body>

</html>

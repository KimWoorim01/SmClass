                /* 기울기 */
    /* transform: skew(-30deg);                   
    transform: skewY(-30deg);
    transform: skewX(-30deg); */

  }
  .move img{
    width: 200px;
  }
</style>
<body>
  <div class="main">

      <img src="img/ive01.jpg">
    </div>
  </div>

</html>

<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css" integrity="sha512-10/jx2EXwxxWqCLX/hHth/vu2KY3jCF70dCQB8TSgNjbCVAC/8vai53GfMDrO2Emgwccf2pJqxct9ehpzG+MTw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>수업내용</title>
  <style>
    *{
      margin: 0;
      padding: 0;
      font-family: "Noto Sans KR", sans-serif;
      font-optical-sizing: auto;
      font-weight: 400;
    }
    header{
      width: 100%;
      height: 80px;
      
    }
    section{
      position: relative;
    }
    #banner{
      position: absolute;
      top: 300px;
      color: white;
      text-align: center;
      width: 100%;
    }
    #banner h2{
      font-size: 2.41428rem;
      text-shadow: 0.14285rem 0.14285rem 0.42857rem black;
      letter-spacing: -0.8px;
      font-weight: 600;
    }

    #banner p{
      font-size: 1.27142rem;
      text-shadow: 0.14285rem 0.14285rem 0.42857rem black;
      margin-top: 1.425rem;
    }

    #center_title{
      width: 100%;
      height: 700px;
      background: url(img/bg_main02.png) no-repeat;
      background-size: cover;
    }

  </style>
</head>
<body>
  <header></header>

  <section>
    <video src="img/Home.mp4" autoplay muted loop></video>
    <div id="banner">
      <h2>Our Journey Towards A Sustainable Future</h2>
      <p>지속가능한 미래를 위한 삼성전자의 여정</p>
    </div>
    <div id="center_title"></div>
  </section>


  <!-- <iframe src="http://www.daum.net" width="100%" height="900" scroll = "no"></iframe> -->
</body>
</html>

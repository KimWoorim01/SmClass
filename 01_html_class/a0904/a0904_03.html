<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <style>
    #inputid{width: 200px;}
    #inputpw{width: 200px;}
  </style>

</head>
<body>
  
  <form action="http://www.daum.net" name="frm" method="get" target="_blank">
    <label>아이디</label>
    <input type="text" id="iputid" name="id" maxlength="7" minlength="3" readonly><br>
    <label>패스워드</label>
    <input type="password" id="inputpw" name="pw"><br>
    <label>전화번호</label>
    <input type="text" name="phone"><br>
    
    <label>성별</label>
    <input type="radio" id="male" name="gender" value="male">
    <label for="male">남자</label>
    <input type="radio" id="female" name="gender" value="female" checked>
    <label for="female">여성</label>
    <br>
    
    <label>학년</label>
    <input type="radio" id="lowClass" name="grade" value="low">
    <label for="lowClass">저학년</label>
    <input type="radio" id="middleClass" name="grade" value="middle">
    <label for="middleClass">고학년</label>
    <input type="radio" id="universe" name="grade" value="universe">
    <label for="universe">대학</label>
    <br>

    <label>반</label><br>
    <input type="number" name="stuClass" >반<br>
    <br>
    <label>취미</label>
    <br>
    <input type="checkbox" id="ho_game" name="hobby" value="game">
    <label for="ho_game">게임</label>
    <input type="checkbox" id="ho_book" name="hobby" value="book">
    <label for="ho_book">독서</label>
    <input type="checkbox" id="ho_painting" name="hobby" value="painting">
    <label for="ho_painting">그림</label>
    <input type="checkbox" id="ho_swim" name="hobby" value="swim">
    <label for="ho_swim">수영</label>
    <input type="checkbox" id="ho_running" name="hobby" value="running">
    <label for="ho_running">달리기</label>
    <br>
    <textarea cols="200" rows="30" name="content" ></textarea>
    <br>
    <input type="submit" value="로그인">
    <br>
    <br>
    <button type="button" onclick="frmBtn()">로그인</button>
  </form>
    <script>

      function frmBtn(){
        alert("함수를 호출함.");
        var id = document.getElementById("iputid").value;
        alert("id = " + id);
        if(id == null){
          alert("id data is null")
        }else{
          alert("id data is true")
        }

      }

    </script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      font-family: "Noto Sans KR", sans-serif;
      font-optical-sizing: auto;
      font-weight: 400;
      font-style: normal;
    }

    input[type="radio"] {
      width: 24px;
      height: 24px;
      opacity: 0;
    }

    input[type="checkbox"] {
      width: 24px;
      height: 24px;
      opacity: 0;
    }

    input[type="radio"]+label,
    input[type="checkbox"]+label {
      width: 24px;
      height: 24px;
      padding-left: 24px;
      background: url(img/radio_off.jpg) no-repeat 0 4px;
    }

    input[type="checkbox"]:checked+label,
    input[type="radio"]:checked+label {
      color: lightcoral;
      font-weight: 700;
      width: 24px;
      height: 24px;
      padding-left: 24px;
      background: url(img/radio_on.jpg) no-repeat 0px 2px;
    }


    a {
      text-decoration: none;
      color: inherit;
    }

    ul,
    ol {
      list-style: none;
    }

    .top_menu {
      width: 100%;
      height: 35px;
      background: #202020;
      margin-bottom: 100px;
      color: white;
      font-weight: 600;
      padding-top: 5px;
      box-sizing: border-box;
    }

    .top_menu ul{
      display: flex;
      justify-content: center;
    }

    .top_menu li{
      width: 130px;
      text-align: center;
    }

    .top_menu li:after{
      content: "|";
      padding-left: 20px;
    }

  </style>
</head>

<body>
  <header>
    <div class="top_menu">
      <ul>
        <li id="top_menu_1"><a href="#">회원가입</a></li>
        <li id="top_menu_2"><a href="#">로그인</a></li>
        <li id="top_menu_3"><a href="#">고객행복센터</a></li>
        <li id="top_menu_4"><a href="#">배송정보검색</a></li>
        <li id="top_menu_5"><a href="#">기프트카드 등록</a></li>
      </ul>
    </div>
  </header>

  <form action="#" name="frm" method="get">
    <label for="">성별</label>
    <input type="radio" name="gender" value="male" id="male">
    <label for="male">남자</label>
    <input type="radio" name="gender" value="female" id="female">
    <label for="female">여자</label>
    <br>
    <label>취미</label>
    <input type="checkbox" name="hobby" id="game" value="game">
    <label for="game">게임</label>
    <input type="checkbox" name="hobby" id="swim" value="swim">
    <label for="swim">수영</label>
    <input type="checkbox" name="hobby" id="golf" value="golf">
    <label for="golf">골프</label>
    <input type="checkbox" name="hobby" id="book" value="book">
    <label for="book">독서</label>
    <input type="checkbox" name="hobby" id="running" value="running">
    <label for="running">조깅</label>
  </form>
</body>

</html>

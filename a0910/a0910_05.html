<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    a{
      text-decoration: none;
      color: inherit;
    }
    input[type]{
      background: #efefef;
    }
    input[type = "text"]:focus{
      background: lightskyblue;
    }
    input[type="checkbox"],input[type = "radio"]{
      opacity: 0;
      width: 24px;
    }
    input[type="checkbox"]+label,input[type = "radio"]+label{
      width: 24px;
      height: 24px;
      margin-left: -24px;
      padding-left: 24px;
      background: url(img/radio_off.jpg) no-repeat 0px 2px;
    }
    
    input[type="checkbox"]:checked+label,input[type = "radio"]:checked+label{
      width: 24px;
      height: 24px;
      margin-left: -24px;
      padding-left: 24px;
      background: url(img/radio_on.jpg) no-repeat 0px 2px;
    }
  </style>
</head>
<body>
  <h2><a href="http://www.google.com" target="_blank">회원가입</a></h2>

  <form action="#" name="frm" method="get">
    <label>아이디</label>
    <input type="text" name="id" id="id" disabled><br>      <!-- readonly 는 넘어간다, disabled는 데이터가 안넘어감 -->
    <label>패스워드</label>
    <input type="password" name="pw" id="pw"><br>
    <label>전화번호</label>
    <input type="number" name="tel" id="tel"><br>

    <label>성별</label><br>
    <input type="radio" name="gender" id="male" value="male">
    <label for="male">남자</label>
    <input type="radio" name="gender" id="female" value="female">
    <label for="female">여자</label>
    <br>
    
    <label>취미</label><br>
    <input type="checkbox" name="hobby" id="game" value="game">
    <label for="game">게임</label>
    <input type="checkbox" name="hobby" id="game" value="golf">
    <label for="golf">골프</label>
    <input type="checkbox" name="hobby" id="game" value="swim">
    <label for="swim">수영</label>
    <input type="checkbox" name="hobby" id="game" value="running">
    <label for="running">조깅</label>
    <input type="checkbox" name="hobby" id="game" value="reading">
    <label for="reading">독서</label>

    <button type="button" onclick="memBtn()">회원가입</button>

  </form>

  <script>
    function memBtn(){
      var sId = document.getElementById("id").value;
      if(sId == ""){
        alert("아이디 데이터가 없엉.");
        return;
      }
      var sPw = document.getElementById("pw").value;
      var sTel = document.getElementById("tel").value;
      alert("한다. 나는, 회원가입" + sId + " : " + sPw + " : " + sTel);

      frm.submit();
    }
  </script>

</body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    *{
      margin: 0 ;
      padding: 0;
    }

    li{
      width: 120px;
      height: 40px;
      text-align: center;
      border: 1px solid black;
      line-height: 20px;

    }

    .group1{
      background: yellow;
    }
    #data3{
      background: pink;
    }
    #data4, #data6{
      background: green;
    }
    
    #u01{
      color: blue;
      font-weight: 900;
    }
    #u01 li:nth-child(2), #u01 li:nth-child(7){         /* child는 다른 태그가 들어오면 해당 태그 까지 순서에 포함됨 */
      background: lightcoral;
    }
    #u01 li:nth-child(3){
      background: lightblue;
    }
    #u01 li:nth-child(4), #u01 li:nth-child(6){
      background: lightgray;
    }

    #u01 li:nth-last-child(){
      border-bottom-left-radius: 10px;
    }
    #u01 li:first-child{
      border-top-left-radius: 10px;
      border-top-right-radius: 10px;
    }
    #u01 li:last-child{
      border-bottom-left-radius: 10px;
      border-bottom-right-radius: 10px;
    }

    #u03 li:nth-of-type(4){                          /* child는 다른 태그가 들어오면 해당 태그 까지 순서에 포함됨 type 은 해당 타입만 카운트함 */
      background-color: lightslategray; 
    }

    #u03 li:nth-child(2n+1){
      font-size: 20px;
      font-weight: 800;
    }

  </style>
</head>
<body>
  <h2>건강에 좋은 식품1</h2>
  <ul id="u01">
    <li>블루베리</li>
    <li>귀리</li>
    <li>토마토</li>
    <li>시금치</li>
    <li>적포도주</li>
    <li>브로콜리</li>
    <li>견과류</li>
  </ul>

  <h2>건강에 좋은 식품2</h2>
  <ul id="u02">
    <li>블루베리</li>
    <li class="group1" id="data2">귀리</li>
    <h2>h2태그</h2>
    <li id="data3">토마토</li>
    <li id="data4">시금치</li>
    <li>적포도주</li>
    <li id="data6">브로콜리</li>
    <li class="group1" id="data7">견과류</li>
  </ul>

  <h2>건강에 좋은 식품3</h2>
  <ul id="u03">
    <li>블루베리</li>
    <li>귀리</li>
    <li>토마토</li>
    <h2>h2태그</h2>
    <li>시금치</li>
    <li>적포도주</li>
    <li>브로콜리</li>
    <li>견과류</li>
  </ul>
</body>
</html>

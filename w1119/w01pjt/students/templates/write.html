<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>학생등록</title>
  <style>
    *{
      margin: 0;
      padding: 0;
    }
    .main{
      margin: 30px auto;
      width: 500px;
      text-align: center;
    }
    h2{
      margin-bottom: 30px;
    }
    td{
      height: 30px;
    }
    .c01{
      width: 100px;
    }
    button{
      width: 120px;
      height: 40px;
    }
  </style>
</head>
<body>
  <div class="main">

    <h2>학생등록</h2>
    <form action="{% url 'students:write' %}" method = "POST" name="wfrm"></form>
    {% csrf_token %}
    <table>
      <tr>
        <td class="c01"><label for="">이름</label></td>
        <td class="c02"><input type="text" name="name" id="name"></td>
      </tr>
      <tr>
        <td><label for="">학과</label></td>
        <td><input type="text" name="magor" id="magor"></td>
      </tr>
      <tr>
        <td><label for="">학년</label></td>
      <td><input type="text" name="grade" id="grade"></td>
    </tr>
    <tr>
      <td><label for="">나이</label></td>
      <td><input type="text" name="age" id="age"></td>
    </tr>
    <tr>
      <td><label for="">성별</label></td>
      <td>
        <label for="">남자</label>
        <input type="radio" name="male" id="male">
        <label for="">여자</label>
        <input type="radio" name="female" id="female">
      </td>
    </tr>
    <tr>
      <td><label for="">취미</label></td>
      <td>
        <input type="checkbox" name="hobby" id="game" value="game">
        <label for="game">게임</label>
        <input type="checkbox" name="hobby" id="golf" value="golf">
        <label for="golf">골프</label>
        <input type="checkbox" name="hobby" id="swim" value="swim">
        <label for="swim">수영</label>
        <input type="checkbox" name="hobby" id="run" value="run">
        <label for="run">조깅</label>
      </td>
    </tr>
    <tr>
      <td colspan="2">
        <button type="button" onclick="sbtn()">저장</button>
        <button type="button" onclick="cbtn()">취소</button>
      </td>
    </tr>
    
  </table>
  <script>

    function sbtn(){
      alert("test")

      // if ($("#name").val().length<2){
      //   return false
      // }

      alert("등록")
      wfrm.submit()
    }

    function cbtn(){
      alert("메인페이지로 이동합니다")
      location.href="/"
    }

  </script>
</div>
  
  
</body>
</html>

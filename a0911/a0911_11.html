<html lang="ko">

  <title>Document</title>

    *{
      margin: 0;
      padding: 0;
    }

    div{
      width: 100%;
      height: 400px;

      background-size: cover;

      div{

    @media screen and (max-width:800px) {
      div{
        background: url(img/ha03.jpg) no-repeat;
        background-position: 0 -200px;
      }
    }
    @media screen and (max-width:500px) {
      div{
        background: url(img/ha04.jpg) no-repeat;
        background-position: 0 -200px;
      }
    }

</head>

<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css" integrity="sha512-10/jx2EXwxxWqCLX/hHth/vu2KY3jCF70dCQB8TSgNjbCVAC/8vai53GfMDrO2Emgwccf2pJqxct9ehpzG+MTw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="icon" href="img/favicon.ico" type="image/x-icon">

  <!-- <link rel="stylesheet" media="screen and (max-width:800px)" href="css/style2.css"> 미리지정된 css 시트를 넓이가 800px 이하일때 불러온다.-->
  <title>표만들기</title>
  <style>
    /* @import url("css/style2.css") only screen and (min-width:321px) and (max-width:768px);  미리지정된 css 시트를 넓이가 800px 이하일때 불러온다.*/

    @import url('https://fonts.googleapis.com/css2?family=Nanum+Gothic:wght@400;700;800&display=swap');
    * {
      margin: 0;
      padding: 0;
      font-family: "Nanum Gothic", sans-serif;
      font-weight: 400;
      font-style: normal;
    }

    table,
    th,
    td {
      border-collapse: collapse;
    }

    section {
      width: 1400px;
      height: 1000px;
      margin: 0 auto;
      margin-top: 50px;
      text-align: center;
    }

    th,
    td {
      height: 42px;
    }

    h1 {
      text-align: center;
      font-size: 40px;
      margin-bottom: 50px;
      font-weight: 700;
    }

    table {
      width: 1200px;
      margin: 0 auto;
      text-align: center;
      border-bottom: 2px solid black;
    }

    th {
      border-bottom: 2px solid black;
      border-top: 2px solid black;
      font-size: 16px;
      font-weight: 700;
      background: #f3f3f3;
    }

    td:nth-child(2) {
      text-align: left;
      padding-left: 10px;
    }

    td {
      border-bottom: 1px solid silver;
    }

    .wrapper {
      width: 400px;
      height: 40px;
      margin: 0 auto;
      margin-bottom: 20px;
    }

    .wrapper select {
      width: 80px;
      height: 40px;
      border: 1px solid #666;
      background: url(img/search-box-select.png) no-repeat 90%;
      appearance: none;
      padding: 5px;
      box-sizing: border-box;
    }

    .wrapper input {
      width: 200px;
      height: 40px;
      border: 1px solid #666;
      box-sizing: border-box;
      font-size: 16px;
      padding-left: 10px;
      position: relative;
      top: 1px;
    }

    .wrapper button {
      width: 40px;
      height: 40px;
      background: #666;
      color: white;
      border: none;
      font-size: 16px;
      position: relative;
      top: 1px;
    }

    ul,ol{
      list-style: none;
    }
    a{
      text-decoration: none;
      color: inherit;
    }
    .page-num{
      width: 400px;
      margin: 35px auto;
      text-align: center;
      font-size: 16px;
      display: flex;
    }
    .page-num li{
      width: 36px;
      height: 35px;
      border: 1px solid #989898;
      margin: 0 3px;
      line-height: 32px;
      box-sizing: border-box;
    }

    .page-num .first{
      background: url(img/paging_first.png) no-repeat;
      border: none;
    }
    .page-num .prev{
      background: url(img/paging_prev.png) no-repeat;
      border: none;
    }
    .page-num .next{
      background: url(img/paging_next.png) no-repeat;
      border: none;
    }
    .page-num .last{
      background: url(img/paging_last.png) no-repeat;
      border: none;
    }

    .write a{
      width: 120px;
      height: 50px;
      float: right;
      border: 2px solid black;
      line-height: 50px;
    }

    #right_fixed{
      width: 118px;
      border: 1px solid black;
      background: white;
      position: fixed;
      right: 0;
      top: 169px;
    }

    #right_fixed .chatting{
      width: 118px;
      height: 118px;
      box-sizing: border-box;
      padding-top: 30px;
      border-bottom: 1px solid black;
    }

    #right_fixed .chatting div:nth-child(1){
      width: 38px;
      height: 40px;
      margin: 0 auto;
      background: url(img/ic_speechbubble.svg) 50% 50% no-repeat;
      background-size: cover;
    }

    #right_fixed .chatting div:nth-child(2){
      width: 100%;
      text-align: center;
      font-size: 13px;
      color: #111;
      letter-spacing: -0.26px;
    }

    #right_fixed .ai_chatting{
      width: 118px;
      height: 118px;
      box-sizing: border-box;
      padding-top: 30px;
      border-bottom: 1px solid black;
    }

    #right_fixed .ai_chatting div:nth-child(1){
      width: 38px;
      height: 40px;
      margin: 0 auto;
      background: url(img/ico_chatai_big.svg) 50% 50% no-repeat;
      background-size: cover;
    }

    #right_fixed .ai_chatting div:nth-child(2){
      width: 100%;
      text-align: center;
      font-size: 13px;
      color: #111;
      letter-spacing: -0.26px;
    }

    #right_fixed .items{
      font-size: 13px;
      text-align: center;
      letter-spacing: -1px;
      color: #333;
      background: #f3f3f3;
      width: 118px;
      height: 45px;
    }

    #right_fixed .items span{
      display: inline-block;
      box-sizing: border-box;
      width: 12px;
      height: 8px;
      background: url(img/icon_01.png) no-repeat;
      background-position: -80px -68px;
      margin-top: 19px;
      margin-left: 7px;
    }

    #right_fixed .top{
      height: 30px;
      text-align: center;
      font-size: 13px;
      color: #333;
      letter-spacing: -1px;
      background: #f3f3f3;
      border-top: 1px solid #ddd;
      line-height: 30px;
    }

    @media screen and (max-width:1400px) {
      #right_fixed{
        display: none;
      }
    }

    @media screen and (max-width:1000px){
      .logo{
        display: none;
      }

      .quick_menu{
        display: none;
      }
    }

    @media screen and (max-width:1300px){
      table tr th:nth-child(4){
        display: none;
      }

      table tr td:nth-child(4){
        display: none;
      }
    }

    @media screen and (max-width:1100px){
      table tr th:nth-child(5){
        display: none;
      }

      table tr td:nth-child(5){
        display: none;
      }
    }

    @media screen and (max-width:900px){
      table tr th:nth-child(1){
        display: none;
      }

      table tr td:nth-child(1){
        display: none;
      }
    }

  </style>
</head>

<body>


  <header>
    <div class="top_menu">
      <ul>
        <li id="top_menu_1"><a href="#">회원가입</a></li>
        <li id="top_menu_2"><a href="#">로그인</a></li>
        <li id="top_menu_3"><a href="#">고객행복센터</a></li>
        <li id="top_menu_4"><a href="#">배송정보검색</a></li>
        <li id="top_menu_5"><a href="#">기프트카드 등록</a></li>
      </ul>
    </div>
    <nav>
      <div class="logo">
        <h1></h1>
      </div>
      <div class="menu">
        <ul>
          <li id="menu_1"><a href="#">COOKIT소개</a></li>
          <li id="menu_2"><a href="#">COOKIT메뉴</a></li>
          <li id="menu_3"><a href="#">리뷰</a></li>
          <li id="menu_4"><a href="#">이벤트</a></li>
          <li id="menu_5"><a href="#">MY쿡킷</a></li>
        </ul>
      </div>
      <div class="quick_menu">
        <ul>

          <li id="quick_menu1">
            <a>
              <div>장바구니</div>
            </a>
          </li>
          
          <li id="quick_menu2">
            <a>
              <div>메뉴찾기</div>
            </a>
          </li>
          
        </ul>
      </div>
    </nav>
  </header>
  
  <section>
    <h1>NOTICE</h1>
    <div class="wrapper">
      <form action="#" name="sFrm" method="get">
        <select name="category" id="">
          <option value="all">전체</option>
          <option value="title">제목</option>
          <option value="content">내용</option>
          <option value="writer">작성자</option>
        </select>
        <input type="text" name="search_text" id="search_text">
        <button type="button"><i class="fa-solid fa-magnifying-glass"></i></button>
      </form>
    </div>
    <table>
      <colgroup>
        <col width="10%">
        <col width="*">
        <col width="15%">
        <col width="15%">
        <col width="15%">
      </colgroup>
      <tr>
        <th>NO.</th>
        <th>제목</th>
        <th>작성자</th>
        <th>작성일</th>
        <th>조회수</th>
      </tr>

      <tbody id="tbody">

      </tbody>
      <script>
        var data = "";
        var count = 0;
        while (count < 10) {
          data += "<tr>";
          data += "<td>" + count + "</td>";
          data += "<td><a href='#'>예방관련 안내</a></td>";
          data += "<td>관리자</td>";
          data += "<td>2024-09-10</td>";
          var indexCount = 100 + count;
          data += "<td>" + indexCount + "</td>";
          data += "</tr>";
          count++;
        }

        document.getElementById("tbody").innerHTML = data;
      </script>
    </table>

    <ul class="page-num">
      <li class="first"></li>
      <li class="prev"></li>
      <li>1</li>
      <li>2</li>
      <li>3</li>
      <li>4</li>
      <li>5</li>
      <li class="next"></li>
      <li class="last"></li>
    </ul>

    <div class="write"><a href="#">쓰기</a></div>

  </section>
    
  
  <div id="right_fixed">
    <div class="chatting">
      <div></div>
      <div>채팅상담</div>
    </div>
    <div class="ai_chatting">
      <div></div>
      <div>AI 채팅상담</div>
    </div>
    <div class="items">최근 본 상품(0)
      <span></span>
    </div>
    
    <div class="top">▲ TOP</div>
  </div>


</body>

</html>

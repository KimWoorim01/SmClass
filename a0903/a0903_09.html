<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    *{margin: 0; padding: 0;}
    header{position: fixed;}
    li{width: 225px; box-sizing: border-box; height: 60px; border: 1px solid black; background: lightskyblue; float: left; text-align: center; line-height: 60px;}
    section{clear: both;}
    h3{margin-top: 100px; margin-bottom: 30px;}
    ul{list-style: none;}
    a{text-decoration: none; color: inherit;}
    img{width: 900px;}
    .loc{width: 900px; margin-left: 50px; border: 1px solid black; background: lightcyan; margin-bottom: 50px;}
    .btntop{text-align: right; margin-top: 50px; margin-bottom: 50px;}
    h3{text-align: center;}
  </style>
</head>
<body>
  <div id="maindiv" class="loc">
    <header id="top-header">
      <ul>
        <li><a href="#pic1">장원영</a></li>
        <li><a href="#pic2">안유진</a></li>
        <li><a href="#pic3">리즈</a></li>
        <li><a href="#pic4">이서</a></li>
      </ul>
    </header>
    <section>
      <h3 id="pic1">장원영사진</h3>
      <p>
        <br>
        <img src="img/test1.jpg" alt="">
        <br>
        <img src="img/test2.jpg" alt="">
        <br>
        <img src="img/test3.jpg" alt="">
      </p>
      <div class="btntop"><a href="#maindiv">top↑</a></div>
      
      <h3 id="pic2">안유진사진</h3>
      <p>
        <br>
        <img src="img/test4.jpg" alt="">
        <br>
        <img src="img/test5.jpg" alt="">
        <br>
        <img src="img/test6.jpg" alt="">
      </p>
      <div class="btntop"><a href="#maindiv">top↑</a></div>

      <h3 id="pic3">리즈사진</h3>
      <p>
        <br>
        <img src="img/test7.jpg" alt="">
        <br>
        <img src="img/test8.jpg" alt="">
        <br>
        <img src="img/test9.jpg" alt="">
      </p>
      <div class="btntop"><a href="#maindiv">top↑</a></div>

      <h3 id="pic4">이서사진</h3>
      <p>
        <br>
        <img src="img/test10.jpg" alt="">
        <br>
        <img src="img/test11.jpg" alt="">
        <br>
        <img src="img/test12.jpg" alt="">
      </p>
      <div class="btntop"><a href="#maindiv">top↑</a></div>
    </section>
  </div>
</body>
</html>

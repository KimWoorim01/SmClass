<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    *{
      margin: 0;
      padding: 0;
    }
    /* 블록요소 - 하단으로 정렬됨. width, height 지정됨 h,p,div, section, 이외 다수 */
    div{
      width: 300px;
      height: 100px;
      border: 2px solid black;
      background: lightblue;
      float: left;
      box-sizing: border-box;
    }
    /* 인라인요소 - 왼쪽으로 정렬됨. width, height 지정안됨 span, img, a , strong*/
    span{
      /* 디스플레이 옵션으로 bolck을 주면 width, height 지정할수 있다. */
      width: 200px;
      height: 100px;
      display: inline-block;         /* display - 요소변경 : block, inline, inline-block , flex    flex가 개쩌는 옵션임*/
      background: yellow;
      border: 2px solid black;
    }
    #cont{
      width: 908px;
      border: 4px solid black;
      background: white;
    }
  </style>
</head>
<body>
  <div id="cont">
    <div>1</div>
    <div>2</div>
    <div>3</div>
  </div>

  <!-- <span>11111</span>
  <span>33333</span>
  <span>22222</span> -->
</body>
</html>

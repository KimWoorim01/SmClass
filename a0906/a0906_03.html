<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    /* solid - 실선, dotted - 점선, dashed - 선으로된 점선 */
    div{
      height: 200px;
      border: 10px solid black;
      background: lightsalmon;
      margin-bottom: 30px;
    }
    .c01{
      width: 1000px;
      border-radius: 20px;
    }
    .c02{
      width: 50%;
    }
    .c03{
      width: 200px;
      height: 200px;
      border-radius: 100px;
      background: url(img/test5.jpg) no-repeat;
      background-size: 180%;
      background-position: 10px;
    }
    .c03:hover{
      cursor: pointer;
      background-size: 200%;
      box-shadow: 5px 5px 20px 10px;
    }
  </style>
</head>
<body>
  <div class="c01">1</div>
  <div class="c02">2</div>
  <div class="c03">3</div>
</body>
</html>

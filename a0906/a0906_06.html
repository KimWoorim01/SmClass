<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>하나투어</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap');

    * {
      margin: 0;
      padding: 0;
      font-family: "Noto Sans KR", sans-serif;
      font-optical-sizing: auto;
      font-weight: 400;
      font-style: normal;
    }

    section {
      margin-top: 100px;
      width: 100%;
      height: 755px;
      background: #ffe6cf;
      box-sizing: border-box;
      padding: 75px 0 65px;
    }

    #theme-list {
      width: 1200px;
      height: 536px;
      margin: 0 auto;
      display: flex;
      justify-content: space-between;
    }


    #theme-list #imgbox {
      width: 550px;
      height: 536px;
    }

    #theme-list #imgbox img {
      width: 100%;
    }

    #theme-list #textbox {
      width: 550px;
      height: 536px;
    }

    #theme-list #textbox h4 {
      width: 125px;
      padding-bottom: 8px;
      box-sizing: border-box;
      font-size: 15px;
      font-weight: 700;
      color: #333;
      border-bottom: 3px solid #111;
      margin: 17px 0 18px;
      letter-spacing: -0.6px;
    }

    #theme-list #textbox h3{
      font-size: 30px;
      font-weight: 600;
      color: #111;
      margin-bottom: 25px;
    }

    #theme-list #textbox p{
      font-size: 14px;
      color: #666;
      line-height: 1.5;
      margin-bottom: 30px;
    }

    #theme-list #textbox .data{
      width: 353px;
      height: 200px;
      border: 1px solid black;
    }

  </style>
</head>

<body>

  <section class="wideSection">

      <div id="imgbox">
        <a href="https://www.hanatour.com/promotion/plan/PM0066A90697" target="_blank">

      <div id="textbox">
        <h4>완전한 이.질.적 여행</h4>

          <br>

        </p>
        <div class="data">

        </div>
      </div>
    </div>

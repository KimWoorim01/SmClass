  <title>array object</title>

<body>
  <script>


    var index = 0;
    var dataArr = new Array(6);

    while(index < dataArr.length){
      switch(index){
        case 0:
          var data = prompt("이름");
          break;
        case 1:
          var data = prompt("국어");
          break;
        case 2:
          var data = prompt("영어");
          break;
        case 3:
          var data = prompt("수학");
          break;
        case 4:
          var data = (Number(dataArr[1]) + Number(dataArr[2]) + Number(dataArr[3]));
          break;
        case 5:
          var data = parseFloat(dataArr[4])/3;
          break;
        default:
          break;
      }

      dataArr[index] = data;
      index++;
    }

    var index2 = 0;
    while(index2 < dataArr.length){
      document.write(dataArr[index2] + "<br>");
      index2++;
    }

<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ID 체크</title>
</head>
<body>
  <h1>아이디 중복 확인</h1>
  <label>아이디를 입력하시고, 확인버튼을 클릭하세요.</label>
  <input type="text" name="cid" id="cid">
  <button type="button" onclick="id_confirm()">아이디 중복검사</button>
  <br>
  <label>아이디를 사용 가능합니다. 확인버튼을 클릭하세요.</label>
  <button type="button" onclick="send_id()">확인</button>


  <script>
    var idcon = false;
    function id_confirm(){
      idcon = true;
    }

    function send_id(){
      if(!idcon){
        alert("중복검사 시행하지 않음");
        return;
      }
      opener.checkConfirm = true;
      opener.document.getElementById("pid").value = document.getElementById("cid").value;
    }


  </script>

</body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    div{
      width: 300px;
      height: 200px;
      border: 1px solid black;
    }
  </style>
</head>
<body>
  
  <script>
    var count = 0;
    var color = ["yellow","green","red","blue"];

    function next(){
      count++;

      if(count > color.length -1){
        count = 0;
      }
      
      document.querySelector("div").style.backgroundColor = color[count];
      
    }
    
    function prev(){
      count--;
      
      if(count < 0){
        count = 3;
      }

      document.querySelector("div").style.backgroundColor = color[count];
    }

  </script>
  <div>
    
  </div>
  <button onclick="prev()">이전</button>
  <button onclick="next()">다음</button>
</body>
</html>

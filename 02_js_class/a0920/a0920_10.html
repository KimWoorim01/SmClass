    var num = parseInt(Math.random()*10)+1;

    var i=0;
    var count = 0;
    while(i <10){
      count = i +1;
      var input = prompt("숫자 입력 요망 "+count+"회차");

      if(input < num){
        alert("입력된 숫자가 적습니다. 더 큰수를 입력하세요.");
      }else if(input > num){
        alert("입력된 숫자가 큽니다. 더 작은수를 입력하세요.");
      }else{
        alert("정답입니다." +count +"번 만에 맞추셨습니다.");
        break;
      }
      i++;
    }

    document.write("랜덤 : " + num);

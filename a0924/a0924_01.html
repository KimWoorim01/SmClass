<html lang="ko">
<head>

  <script>

      document.querySelector(".con").style.color = "red";         //하나만 바꿈

    }
  </script>
</head>
<body>
  <h1 class="con">제목</h1>
  <h2 id="d01">즐거운 하루</h2>
  <div id="con">내용을 입력합니다.</div>
  <p class="con">좋은 하루</p>
  <span class="con">자바스크립트 수업</span>

</html>
